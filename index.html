<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Around the Us logo" class="header__logo">
    </header>
    <section class="profile">
      <div class="profile__info">
        <img src="images/profile-pic.png" alt="Foto de perfil del Usuario" class="profile__picture">
        <div class="profile__text">
          <h1 class="profile__name">Jacques Cousteau</h1><button class="btn profile__edit-button">
            <img src="images/edit-button.svg" alt="Boton para editar">
          </button>
          <p class="profile__about-me">Explorador</p>
        </div>
      </div>
      <button class="btn profile__add-button">
        <img class="profile__button-img" src="images/add-button.svg" alt="Boton para añadir">
        <img class="profile__button-img_rectangle" src="images/add-button_rectangle.svg" alt="">
      </button>
    </section>
    <div class="page_mask"></div>
    <div class="popup">
      <form class="popup__container">
        <h3 class="popup__title">Editar perfil</h3>
        <button class="btn popup__btn-close"><img src="images/close-icon.svg" alt="Boton para cerrar"></button>
        <div class="popup__text-container">
          <input id="name" type="text" class="popup__text" placeholder="Nombre">
          <input id="about-me" type="text" class="popup__text" placeholder="Acerca de mí">
        </div>
        <button type="submit" class="btn popup__btn-save">Guardar</button>
      </form>
    </div>
    <section class="cards">
      <article class="card">
        <img src="images/yosemite.png" alt="Imagen de Yosemite" class="card__image">
        <div class="card__text">

          <h3 class="card__title">Valle de Yosemite</h3>
          <svg xmlns="http://www.w3.org/2000/svg" class="card__heart" viewBox="2 2 20 20">
            <path
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
          </svg>
        </div>
      </article>
      <article class="card">
        <img src="images/louise.png" alt="Imagen del lago louise|" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Lago Louise
          </h3>
          <svg xmlns="http://www.w3.org/2000/svg" class="card__heart" viewBox="2 2 20 20">
            <path
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
          </svg>
        </div>
      </article>
      <article class="card">
        <img src="images/calvas.png" alt="Imagen de las montañas calvas" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Montañas Calvas
          </h3>
          <svg xmlns="http://www.w3.org/2000/svg" class="card__heart" viewBox="2 2 20 20">
            <path
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
          </svg>
        </div>
      </article>
      <article class="card">
        <img src="images/latemar.png" alt="Imagen de latemar" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Latemar</h3>
          <svg xmlns="http://www.w3.org/2000/svg" class="card__heart" viewBox="2 2 20 20">
            <path
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
          </svg>
        </div>
      </article>
      <article class="card">
        <img src="images/vanoise.png" alt="Imagen del parque nacional Vanoise" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Vanoise National Park</h3>
          <svg xmlns="http://www.w3.org/2000/svg" class="card__heart" viewBox="2 2 20 20">
            <path
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
          </svg>
        </div>
      </article>
      <article class="card">
        <img src="images/braies.png" alt="Imagen del lago braies" class="card__image">
        <div class="card__text">
          <h3 class="card__title">Lago di Braies</h3>
          <svg xmlns="http://www.w3.org/2000/svg" class="card__heart" viewBox="2 2 20 20">
            <path
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z">
            </path>
          </svg>
        </div>
      </article>
    </section>
    <footer class="footer">
      <p class="footer__text">© 2022 Alrededor de los EEUU</p>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
