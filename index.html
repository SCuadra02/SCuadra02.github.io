<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="vendor/normalize.css">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around the US</title>
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="images/logo.svg" alt="Around the Us logo" class="header__logo">
    </header>
    <div class="page-mask"></div>
    <section class="profile">
      <div class="profile__info">
        <img src="images/profile-pic.png" alt="Foto de perfil del Usuario" class="profile__picture">
        <div class="profile__text">
          <h1 class="profile__name">Jacques Cousteau</h1><button class="btn profile__edit-button">
            <img src="images/edit-button.svg" alt="Boton para editar">
          </button>
          <p class="profile__about-me">Explorador</p>
        </div>
      </div>
      <button class="btn profile__add-button">
        <img class="profile__button-img" src="images/add-button.svg" alt="Boton para añadir">
        <img class="profile__button-img profile__button-img_rectangle" src="images/add-button_rectangle.svg" alt="">
      </button>
    </section>

    <div class="edit-popup">
      <form novalidate class="form edit-popup__container">
        <h3 class="edit-popup__title">Editar perfil</h3>
        <button class="btn btn_close"><img src="images/close-icon.svg" alt="Boton para cerrar"></button>
        <div class="edit-popup__text-container">
          <input required type="text" minlength="2" maxlength="40" id="name-input" class="form__input edit-popup__text"
            placeholder="Nombre">
          <span class="form__input-error name-input-error"></span>
          <input required type="text" minlength="2" maxlength="200" id="aboutme-input"
            class="form__input edit-popup__text" placeholder="Acerca de mí">
          <span class="form__input-error aboutme-input-error"></span>
        </div>
        <button type="submit" class="form__submit btn edit-popup__btn-save">Guardar</button>
      </form>
    </div>
    <div class="add-popup">
      <form class="form add-popup__container">
        <h3 class="add-popup__title">Nuevo lugar</h3>
        <button class="btn btn_close"><img src="images/close-icon.svg" alt="Boton para cerrar"></button>
        <div class="add-popup__text-container">
          <input required type="text" minlength="2" maxlength="30" id="title-input" class="form__input add-popup__text"
            placeholder="Título">
          <span class="form__input-error title-input-error"></span>
          <input required type="url" id="url-input" class="form__input add-popup__text"
            placeholder="Enlace a la imagen">
          <span class="form__input-error url-input-error"></span>
        </div>
        <button type="submit" class="form__submit btn add-popup__btn-save">Crear</button>
      </form>
    </div>
    <section class="cards">
      <template id="card">
        <article class="card">
          <img class="card__image">
          <img class="card__remove" src="/images/trash.svg" alt="">
          <div class="card__text">
            <h3 class="card__title"></h3>
            <img class="card__heart" src="/images/like-button.svg" alt="">
          </div>
        </article>
      </template>
    </section>
    <div class="img-popup">
      <div class="img-popup__container">
        <img class="img-popup__image" src=" ">
        <button class="btn btn_close"><img src="images/close-icon.svg" alt="Boton para cerrar"></button>
        <span class="img-popup__span">Nuevo lugar</span>
      </div>
    </div>

    <footer class="footer">
      <p class="footer__text">© 2022 Alrededor de los EEUU</p>
    </footer>
  </div>
  <script src="scripts/script.js"></script>
</body>

</html>
